<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Academy online</title>
</head>
<body class="cuerpo_login">
    <main id="main">
        <div class="contenedor_principal">
            <div>
                <img src="images/login/birrete.png" alt="logo_academy">
            </div>
            <div class="login">
                <form class="contenedor_login">
                    <label>Email</label>
                    <input type="email">
                    <label>Password</label>
                    <input type="password">
                    <div class="contenedor_login_boton">
                        <button class="boton">Login</button>
                    </div>                    
                </form>
            </div>            
        </div>
    </main>    
    <script src="main.js"></script>
</body>
</html>
